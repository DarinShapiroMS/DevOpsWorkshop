# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - darinsworkshopwebapp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://darinsworkshopregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_665e1ed23c074be1b9a8dd9c2cdf1d7b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f49bf8d7c32747259e97b06b12a7eb49 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: darinsworkshopregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_665e1ed23c074be1b9a8dd9c2cdf1d7b }}/techboost/dotnetcoreapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'darinsworkshopwebapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9843ffd6dfb14c259a232105eeb14fe4 }}
        images: 'darinsworkshopregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_665e1ed23c074be1b9a8dd9c2cdf1d7b }}/techboost/dotnetcoreapp:${{ github.sha }}'